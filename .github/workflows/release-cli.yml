name: Release CLI

on:
  push:
    tags:
      - 'cli-v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release CLI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      
      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/cli-v}
          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "Version: $TAG"
      
      - name: Build CLI fat JAR
        run: ./gradlew :transmute-cli:fatJar
      
      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cp packages/cli/build/libs/transmute-cli-*-all.jar release-assets/transmute-cli.jar
          cp packages/cli/bin/transmute release-assets/transmute
          cp packages/cli/bin/transmute.bat release-assets/transmute.bat
          chmod +x release-assets/transmute
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-assets/transmute-cli.jar
            release-assets/transmute
            release-assets/transmute.bat
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'ALPHA') || contains(steps.version.outputs.version, 'BETA') }}
          generate_release_notes: true
          body: |
            # Transmute CLI ${{ steps.version.outputs.version }}
            
            ## Installation
            
            ### Quick Install (Unix/macOS)
            ```bash
            curl -fsSL https://raw.githubusercontent.com/transmute-games/transmute-core/master/scripts/install-cli.sh | sh
            ```
            
            ### Quick Install (Windows PowerShell)
            ```powershell
            irm https://raw.githubusercontent.com/transmute-games/transmute-core/master/scripts/install-cli.ps1 | iex
            ```
            
            ### Manual Installation
            
            1. Download `transmute-cli.jar` and the appropriate wrapper script (`transmute` for Unix/macOS or `transmute.bat` for Windows)
            2. Place them in a directory on your PATH (e.g., `~/.local/bin` on Unix/macOS)
            3. Make the script executable: `chmod +x transmute` (Unix/macOS only)
            4. Run: `transmute new my-game`
            
            ## Requirements
            
            - Java 17 or higher
            - Internet connection (for downloading TransmuteCore from JitPack)
            
            ## Usage
            
            ```bash
            # Create a new project
            transmute new my-game
            
            # Create with a specific template
            transmute new my-game --template platformer
            
            # List available templates
            transmute templates
            ```
            
            ## What's Changed
            
            See release notes below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
